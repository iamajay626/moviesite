{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('{% static "img/logimg1.png" %}') no-repeat;
            background-size: cover;
            background-position: center;
        }

        .wrapper {
            width: 450px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            color: #fff;
            border-radius: 10px;
            padding: 30px 40px;
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            margin-bottom: 20px;
        }

        .input-box label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #fff;
        }

        .input-box input {
            width: 85%;
            height: 45px;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 0 20px;
        }

        .input-box input::placeholder {
            color: #fff;
        }

        .wrapper button {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>Edit Profile</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{user_form.errors}}
        <div class="input-box">
            <label for="id_username">Username:</label>
            <input type="text" id="id_username" name="username" value="{{ user_form.username.value }}" required>
        </div>

        <div class="input-box">
            <label for="id_first_name">First Name:</label>
            <input type="text" id="id_first_name" name="first_name" value="{{ user_form.first_name.value }}" required>
        </div>

        <div class="input-box">
            <label for="id_last_name">Last Name:</label>
            <input type="text" id="id_last_name" name="last_name" value="{{ user_form.last_name.value }}" required>
        </div>

        <div class="input-box">
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" value="{{ user_form.email.value }}" required>
        </div>

        <div class="input-box">
            <label for="id_password1">New Password:</label>
            <input type="password" id="id_password1" name="password1" required>
        </div>

        <div class="input-box">
            <label for="id_password2">Confirm New Password:</label>
            <input type="password" id="id_password2" name="password2" required>
        </div>

        <button type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
