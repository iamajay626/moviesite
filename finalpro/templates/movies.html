{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link  rel="stylesheet" type="text/css" href="{% static 'css/movie_list.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
<div class="card">
    <div class="poster">
<!--        <img  src="{{ movie.poster.url }}" alt="{{ movie.title }}">-->
        <img class="card-img-top my_image" src="{{ movie.poster.url }}" alt="{{ movie.title }}">
    </div>
    <div class="details">
        <img src="" class="logo">
        <h4>{{ movie.title }}</h4>
        <div class="view_button">
            <a href="{% url 'shop:movie_detail' movie_id=movie.id %}" class="btn btn-primary">View Details</a>
        </div>
        <div class="desc">

        </div>


    </div>
</div>

</body>
</html>
