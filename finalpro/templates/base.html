{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/f7d3bcaa44.js" crossorigin="anonymous"></script>
    <meta name="descriptions" content="{% block metadescription %}{% endblock %}">
    <title>{% block title %}{% endblock %}</title>
    <style>
        .container {
            max-width: 1300px; /* You can adjust the max-width as needed */
        }
    </style>
</head>
<body>
<div class="container"> <!-- Add container class here -->
    <div class="wrapper">
        {% include 'header.html' %}
        {% include 'navbar.html' %}
        <div class="content">
            {% block body %}
            {% endblock %}
        </div>
    </div>
    {% include 'footer.html' %}
</div> <!-- Close container -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
